<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling UI</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, rgb(248, 185, 114), rgb(185, 46, 139), rgb(122, 53, 171));
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .scroll-container {
            width: 350px;
            height: 500px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 10px;
            /* scrollbar-width: thin; */

            /* For Firefox */
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }



        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 5px;
            /* padding-top: 0; */
            box-shadow: inset 3px 5px 7px 2px rgba(255, 255, 255, 0.086);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            text-align: center;
            height: 158px;
            width: 204px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* position:; */
            gap: 8px;
        }

        .cardHead {
            width: 200px;
            height: 67px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            /* padding: 20px; */
            box-shadow: inset 5px 5px 7px 4px rgba(255, 255, 255, 0.296);
            backdrop-filter: blur(15px);
            /* border: 1px solid rgba(255, 255, 255, 0.3); */
            color: white;



        }

        .groupOne {
            display: flex;

            /* justify-content: space-between; */
            /* border: 1px solid black; */
            height: 70px;
            gap: 7px;
            align-items: center;
        }

        .circle {
            width: 30px;
            height: 30px;
            border-radius: 100%;
            background: rgba(255, 255, 255, 0.1);
            /* border-radius: 10px; */
            /* padding: 20px; */
            box-shadow: inset 1px 1px 2px 1px rgba(255, 255, 255, 0.296);
            backdrop-filter: blur(15px);
            /* border: 1px solid rgba(255, 255, 255, 0.3); */
            color: white;
        }

        .groupTwo {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bigger {
            width: 150px;
            height: 11px;
            /* border-radius: 10%; */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            /* padding: 20px; */
            box-shadow: inset 2px 2px 4px 1px rgba(255, 255, 255, 0.296);
            backdrop-filter: blur(15px);
            /* border: 1px solid rgba(255, 255, 255, 0.3); */
            color: white;
        }

        .smaller {
            width: 67px;
            height: 5px;
            /* border-radius: 10%; */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            /* padding: 20px; */
            box-shadow: inset 1px 1px 2px 1px rgba(255, 255, 255, 0.296);
            backdrop-filter: blur(15px);
            /* border: 1px solid rgba(255, 255, 255, 0.3); */
            color: white;
        }

        @keyframes appearAndFade {
            0% {
                opacity: 0;
                scale: 0.2;
            }

            50% {
                opacity: 1;
                scale: 1.1;
            }

            100% {
                opacity: 0;
                scale: 0.2;
            }
        }

        .card {
            animation: appearAndFade linear;
            animation-timeline: view();
            animation-range: entry 0% cover 100%;
        }
    </style>
</head>

<body>
    <div class="scroll-container">
        <div class="card">
            <div class="cardHead"></div>
            <div class="groupOne">
                <div class="circle"></div>
                <div class="groupTwo">
                    <div class="bigger"></div>
                    <div class="smaller"></div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="cardHead"></div>
            <div class="groupOne">
                <div class="circle"></div>
                <div class="groupTwo">
                    <div class="bigger"></div>
                    <div class="smaller"></div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="cardHead"></div>
            <div class="groupOne">
                <div class="circle"></div>
                <div class="groupTwo">
                    <div class="bigger"></div>
                    <div class="smaller"></div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="cardHead"></div>
            <div class="groupOne">
                <div class="circle"></div>
                <div class="groupTwo">
                    <div class="bigger"></div>
                    <div class="smaller"></div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="cardHead"></div>
            <div class="groupOne">
                <div class="circle"></div>
                <div class="groupTwo">
                    <div class="bigger"></div>
                    <div class="smaller"></div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="cardHead"></div>
            <div class="groupOne">
                <div class="circle"></div>
                <div class="groupTwo">
                    <div class="bigger"></div>
                    <div class="smaller"></div>
                </div>
            </div>
        </div>

        <div class="card">Card 3</div>

        <div class="card">Card 5</div> -->
    </div>

</body>

</html>
